<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRACE AI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>GRACE AI</h2>
            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="1063145728492-k60em9nh8r8ugeqdg0edcfiredgist.app.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
        <div class="main-panel">
            <div class="chat-header">Chat with GRACE AI</div>
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask me anything..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

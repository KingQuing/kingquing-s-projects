<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRACE AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Blacklisted Message -->
    <div class="blacklisted" id="blacklistedMessage" style="display: none;">
        <h1>YOU HAVE BEEN BLACKLISTED FROM GRACE AI<br>CONTACT SHOAIB IF YOU THINK THIS WAS A MISTAKE!</h1>
    </div>

    <div class="container" id="mainContainer">
        <div class="sidebar">
            <h2>GRACE AI</h2>
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <button id="newChatBtn" style="display: none;">Create New Chat</button>
            <button id="adminBtn" style="display: none;">Admin Panel</button>
        </div>
        <div class="main-panel">
            <div class="chat-header">
                Chat with GRACE AI
                <div class="user-info" id="userInfo" style="display: none;"></div>
            </div>
            <div class="chat-box" id="chatBox"></div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">GRACE AI is typing...</div>
            <div class="suggestions" id="suggestions">
                <button class="suggestion-btn">Tell me a joke</button>
                <button class="suggestion-btn">What's the weather like?</button>
                <button class="suggestion-btn">Give me a fun fact</button>
                <button class="suggestion-btn">Make a Python script to print 'Hello, World!'</button>
            </div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask me anything..."></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close">×</span>
            <h3 id="modalTitle"></h3>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <span class="close">×</span>
            <h3>Admin Panel</h3>
            <div id="userList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
